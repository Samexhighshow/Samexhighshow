name: Generate GitHub contribution-snake

# Allow the workflow to write repository contents (required to push files with GITHUB_TOKEN)
permissions:
  contents: write

on:
  schedule:
    - cron: '0 6 * * *' # daily at 06:00 UTC
  workflow_dispatch:
    inputs:
      username:
        description: 'GitHub username to generate the contribution grid for (optional). If empty, repo owner will be used.'
        required: false
        default: ''
  push:
    branches:
      - main

jobs:
  generate:
    name: Generate snake images
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # ensure the checkout action can use the token we pass below
          persist-credentials: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate snake game from contribution grid
        uses: Platane/snk@v3.3.0
        with:
          # repo owner (default to the repository owner). When running manually you can pass `username`.
          github_user_name: ${{ github.event.inputs.username || github.repository_owner }}
          # list of output files to generate (one per line). Query string customizes each output.
          outputs: |
            output/github-snake.svg
            output/github-snake-dark.svg?palette=github-dark
            output/github-snake.gif?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9

      - name: Show generated files (debug)
        run: |
          echo "Contents of output/"
          ls -la output || echo "no output directory"

      - name: Upload generated images as artifact
        uses: actions/upload-artifact@v4
        with:
          name: snake-output
          path: output/*

      - name: Commit and push generated images
        uses: EndBug/add-and-commit@v9
        with:
          message: "chore: update github-snake images"
          add: "output/*"
          author_name: "github-actions[bot]"
          author_email: "41898282+github-actions[bot]@users.noreply.github.com"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
